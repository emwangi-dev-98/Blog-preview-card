<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="background">

    <div class="card">

      <img src="./assets/images/illustration-article.svg" alt="front-image">

      <div class="card-content">

        <span class="tag"> Learning</span>

        <p class="published">Published 21 Dec 2023</p>

        <h2 class="title">HTML & CSS foundations</h2>

        <p class="description"> These languages are the backbone of every website ,defining structure,content,and presentation</p>

        <div class="author">

          <img src="./assets/images/image-avatar.webp" alt="Profile image of a person">

          <span class="author-name">Greg Hooper</span>

        </div>

      </div>
    </div>
  </div>
